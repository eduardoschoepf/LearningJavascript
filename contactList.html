<!DOCTYPE html>

<style>
  .phone-container {
    position: relative;
    height: 70vh;
    width: 40vw;
    top: 50%;
    left: 50%;
    transform: translate(-50%, 20%);
    border: 10px solid #000;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
  }

  .phone-screen {
    position: absolute;
    top: 50px;
    bottom: 0;
    left: 0;
    right: 0;
    overflow: auto; 
  }

  .phone-letter {
    position: -webkit-sticky;
    position: sticky;
    top: 0;
    background-color: #f7cae4e8;
    border: 2px solid #c094ac6d;
  }
</style>
</head>
